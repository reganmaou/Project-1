<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Timer 1 Menit</title>
    <style>
        body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; flex-direction: column; }
        .timer { text-align: center; padding: 20px; font-size: 40px; }
        button { padding: 10px 20px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        #info { margin-top: 10px; font-size: 16px; color: #555; }
    </style>
</head>
     
            <body
    <div class="timer">
        <div id="countdown">01:00</div>
        <button ondblclick="startTimer()">Mulai</button>
        <div id="info">Klik 2 kali untuk menjalankan timer 
        (double click)
        atau mungkin beberapa kali click
        terkadang error soale</div>
    </div>

    <script>
        let timeLeft = 60;
        function startTimer() {
            let countdown = setInterval(function() {
                const mins = Math.floor(timeLeft / 60), secs = timeLeft % 60;
                document.getElementById("countdown").textContent = `${mins}:${secs < 10 ? '0' + secs : secs}`;
                if (timeLeft-- <= 0) clearInterval(countdown), document.getElementById("countdown").textContent = "Waktu Habis!";
            }, 1000);
        }
    </script>
</body>
</html>
